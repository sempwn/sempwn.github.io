<body id="page-top" class="index">
    <div class="row">
        <h1 class="text-center"> Epidemic Model </h1>
    </div>
    <div class="row" id="lattice-epidemic-tool">
      <div id="title-section" class="col-md-6">

        <div id="latticeEpidemic"></div>

      </div>
      <div id="control-panel" class="col-md-4">
        <div class="row">
          <h3>Control panel</h3>
          <form class="form">
            <div class="form-group">
              <label for="inputr0">Basic reproduction number</label>
              <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="4" data-slider-step="0.1" data-slider-value="2"/>
              <small id="emailHelp" class="form-text text-muted">Above one leads to epidemic.</small>
            </div>
            <div class="form-group">
              <label for="inputs">Speed of simulation</label>
              <input id="ex2" data-slider-id='ex1Slider' type="text" data-slider-min="0.01" data-slider-max="1" data-slider-step="0.01" data-slider-value="0.01"/>
              <small id="emailHelp" class="form-text text-muted">.</small>
            </div>
            <div class="form-group">
              <button id="pause" type="button" class="btn btn-default"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span>Pause</button>
              <button id="reset" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>Reset</button>
            </div>
          </form>
        </div>
        <div class = "row">
          <div id="latticeGraphDiv">
          </div>
        </div>
      </div>
    </div>



  <!-- jQuery -->
  <script src="js/jquery.min.js"></script>

  <!-- D3 js -->
  <script src="js/d3.js"></script>
  <script src="js/d3.layout.js"></script>
  <script src="js/d3.geom.js"></script>
  <script src="js/d3.grid.js"></script>
  <script src="js/lattice_epidemic.js"></script>
</body>

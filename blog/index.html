---
layout: default
title: Blog posts and general ramblings
---
<h1>{{ page.title }}</h1>
<div class="col-lg-6 col-lg-offset-3 text-center">
  <ul class="list-group">
    {% for post in site.posts %}
      <li class="list-group-item"><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
<ul class="posts">



</ul>
